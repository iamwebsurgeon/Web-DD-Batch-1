<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning Form Element</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
      <h3>Learning Forms</h3>
       <form action="" method="post" enctype="multipart/form-data">
       <label for="full_name" id="full_name1">Full Name</label>
        <input type="text" name="full-name" id="full_name" placeholder="Type your name..." required> <br>
        
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required="required">
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <br>
        
        <label for="education_level">Select Your Education</label> <br>
        <select name="education-level" id="education_level">
            <option value="" selected readonly hidden>Select Level</option>
            <option value="matric">Matric</option>
            <option value="inter">Inter</option>
            <option value="b.sc">B.Sc</option>
            <option value="m.sc">M.Sc</option>
        </select>
        <br>
        
         
       
         
         
         <br>
          <input type="submit" name="save_btn" value="Save Data">
          <input type="reset">
       
   </form>
   </div>
    
</body>
</html>
