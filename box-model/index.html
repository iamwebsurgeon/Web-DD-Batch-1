<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Box Model</title>

	<style>

		#box-1{
			width: 300px;
			height: 300px;
			background-color: grey;
			padding: 20px;
			margin:50px 20px 10px 5px;
			box-sizing: border-box;
			/*border-width: 5px;
			border-style: solid;
			border-color: red;
*/
			border:5px dotted red;


		}
		#box-2{
			width: 300px;
			height: 300px;
			background-color: yellow;
			
			margin:50px 20px 10px 5px;
		}
		


	</style>

</head>
<body>
	<div id="box-1">
		I am a Box 1
	</div>
	<div id="box-2">
		I am a Box 2
	</div>
	
</body>
</html>
