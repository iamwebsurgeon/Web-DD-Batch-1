<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive Design using Media Queries</title>
	<style>
		body{
			background-color: blue;

		}

		h1{
			color: white;
			font-size: 80px;
		}

		@media only screen and (max-width: 600px){
			body{
				background-color: green;
			}
			h1{
				color: yellow;
				font-size: 50px;
			}
		}

		


	</style>
</head>
<body>
	<h1>Heading 1</h1>

</body>
</html>
